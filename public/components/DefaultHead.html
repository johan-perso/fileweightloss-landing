<title>File Weight Loss</title>
<link href="/medias/favicon.png" rel="icon">
<link href="/medias/favicon.png" rel="apple-touch-icon">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="title" content="File Weight Loss{{ this.componentAttribs.pagename ? ' ― ' + this.componentAttribs.pagename : '' }}">
<meta property="og:title" content="File Weight Loss{{ this.componentAttribs.pagename ? ' ― ' + this.componentAttribs.pagename : '' }}">
<meta name="description" content="{{ require(path.join(this.routeFile, '..', 'translations', 'util')).getValue(this.routePath, 'head.description') }}">
<meta property="og:description" content="{{ require(path.join(this.routeFile, '..', 'translations', 'util')).getValue(this.routePath, 'head.description') }}">
<meta property="summary_large_image" content="https://fwl.bassinecorp.fr/medias/website/{{ require(path.join(this.routeFile, '..', 'translations', 'util')).detectLang(this.routePath) }}.png">
<meta property="og:image" content="https://fwl.bassinecorp.fr/medias/website/{{ require(path.join(this.routeFile, '..', 'translations', 'util')).detectLang(this.routePath) }}.png">

<script>
	const languages = ['en', 'fr']
	const language = window.location.pathname.replace('/', '').slice(0, 2) // le tag dans le document a toujours une valeur par défaut, c'est mieux comme ça
	if(!languages.includes(language)){
		var browserLanguage = 'en'
		if(navigator.language && navigator.language.split('-').length) browserLanguage = navigator.language.split('-')[0]
		if(!languages.includes(browserLanguage)) browserLanguage = 'en'

		console.warn(`Redirecting to page with language (${browserLanguage}) because not found in url pathname`)
		const finalRedirect = `/${browserLanguage}/${window.location.pathname.startsWith('/') ? window.location.pathname.replace('/', '') : window.location.pathname}${window.location.hash}`
		console.warn(finalRedirect)
		window.location.href = finalRedirect
	}
</script>
